<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto SENAC, CHATBOT TST73</title>
    <link rel="stylesheet" href="static/css/chat.css" />
    <link rel="stylesheet" href="static/css/home.css" />
    <link rel="stylesheet" href="static/css/fundo.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>

  <body>
    <section>

      <div class="topo">
        <img class="laura" src="./img/laura.png" alt="">
        
      </div>
        <!-- CHAT BAR BLOCK -->
        <div class="chat-bar-collapsible">
          <button id="chat-button" type="button" class="collapsible">
            Vamos conversar!
            <i id="chat-icon"  class="fa fa-fw fa-comments-o">
            </i>
          </button>

          <div class="content">
            <div class="full-chat-block">
              
              <!-- Message Container -->
              <div class="outer-container">
                
                <div class="chat-container">
                  
                  <!-- Messages -->
                  <div id="chatbox">
                    <h5 id="chat-timestamp"></h5>
                    <p id="botStarterMessage" class="botText">
                      <span>Loading...</span>
                    </p>
                  </div>
                  
                  <!-- User input box -->
                  <div class="chat-bar-input-block">
                    <div id="userInput">
                      <input
                      id="textInput"
                      class="input-box"
                      type="text"
                      name="msg"
                      placeholder="digite sua mensagem aqui"
                      autofocus
                      />
                      <p></p>
                    </div>
                    
                    <div class="chat-bar-icons">
                      <i
                      id="chat-icon"
                      class="fa fa-fw fa-heart"
                      onclick="heartButton()"
                      ></i>
                      <i
                      id="chat-icon"
                      class="fa fa-fw fa-send"
                      onclick="sendButton()"
                      ></i>
                    </div>
                  </div>
                  
                  <div id="chat-bar-bottom">
                    <p></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="static/scripts/responses.js"></script>
  <script src="static/scripts/chat.js"></script>
</html>
